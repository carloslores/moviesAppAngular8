<div  class="row animated fadeIn">
    <div class="col-2">
        <img src="https://image.tmdb.org/t/p/w500{{movie.poster_path}}" class="img-thumbnail img-circle" alt="">
    </div>
    <div class="col">
        <h3>{{movie.title}}</h3>
        <p>
            {{movie.overview}}
            <!-- <a href="" target="blank">
                Ir a la p√°gina del artista
            </a> -->
        </p>
        <div *ngFor="let genre of movie.genres">
                <span class="badge badge-primary">{{genre.name}}</span>
        </div>
        <h4 class="mt-5">Director: {{director[0].name}}</h4>
    </div>
    
    <div class="col-4 text-right">
        <button routerLink="/search" routerLinkActive="router-link-active"  class="btn btn-outline-danger">Regresar</button>
    </div>
    
</div>
<div class="row m-5">
        <div class="col">
           
            <h4 class="text-center">Actores</h4>
            <hr>
                <div class="row justify-content-center">
                    <div *ngFor="let actor of cast.cast" class="col-2 m-2 justify-content-center">
                        
                            <img class="img-thumbnail actors-profile-img card-img-top" src="https://image.tmdb.org/t/p/w200{{actor.profile_path}}">
                            <div class="">
                                    {{actor.name}}<br>
                                  </div>
                            <br>
                    </div>
                </div>
        </div>
    </div>
